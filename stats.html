title: Probabilities and Statistics

<h1>Probabilities and Statistics</h1>

{% for category in site.data.category-stats %}

<p>{{ category.name }}</p>
<u>
    {% for topic in site.stats %}
        {% if topic.category == category.name %}
        <li>
            <a href="{{ topic.url }}">{{ topic.name }}</a>
        </li>
        {% endif %}
    {% endfor %}
</u>
{% endfor %}
